//autoexec

//easy command to reload config
alias pikaexec "exec overrides/autoexec"

//emtpy option alias
alias blank " "

//crosshair switcher
alias crosshairswitcher=1 "alias crosshairswitcher_status crosshair_exec"
alias crosshairswitcher=0 "alias crosshairswitcher_status blank"
alias crosshair_exec "exec tweaks/crosshairswitcher"

//crosshair switcher but with no crosshairs
alias crossless=1 "alias crossless_status crossless_exec"
alias crossless=0 "alias crossless_status crossalias_exec"
alias crossless_exec "exec tweaks/crosshairswitcher_nocross"
alias crossalias_exec "exec tweaks/crosshair_aliases"

//graphics tweaks
alias gfx_tweaks=1 "alias gfx_status gfx_min"
alias gfx_tweaks=2 "alias gfx_status gfx_linux"
alias gfx_tweaks=0 "alias gfx_status blank"
alias gfx_min "exec tweaks/gfx_min"
alias gfx_linux "exec tweaks/gfx_linux"

//loadout binds
alias loadoutbinds=1 "alias loadoutbinds_status loadoutbinds_exec"
alias loadoutbinds=0 "alias loadoutbinds_status blank"
alias loadoutbinds_exec "exec tweaks/loadoutbind.cfg"

//demos
alias demos=casual "ds_enable 2;ds_dir demos;ds_notify 1;ds_sound 1;ds_min_streak 999;ds_autodelete 1"
alias demos=comp "ds_enable 3;ds_dir demos;ds_notify 1;ds_sound 1;ds_min_streak 999;ds_autodelete 0"
alias demos=off blank

//tabgraph
alias tabgraph=1 "alias tabgraph_status tabgraph_exec"
alias tabgraph=0 "alias tabgraph_status blank"
alias tabgraph_exec "exec tweaks/tabgraph"

//basic rocket jump script
alias rocketjump=1 "alias rocketjump_status rocketjump_exec"
alias rocketjump=0 "alias rocketjump_status blank"
alias rocketjump_exec "rj_jumpbind;rj_alt"

//basic detonator jump script
alias detjump=1 "alias detjump_status detjump_exec"
alias detjump=0 "alias detjump_status blank"
alias detjump_exec detjumpbind

