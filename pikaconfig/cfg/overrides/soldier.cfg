//soldier settings

//class specific bind script alias
alias bind_rocketjump rocketjump_status
alias bind_detjump blank

//executables
exec binds
rocketjump_status

//rocket jump script stuff
alias +rocketjump "+attack;+jump;+duck"
alias -rocketjump "-attack;-jump;-duck"

//Change the settings here to taste. cross1 is your primary, cross2 is your secondary, cross3 is your melee
alias cross1 "vtog;cross;green"
alias cross2 "vtog;cross;blue"
alias cross3 "vtog_melee;cross;red"
