//pyro settings
//Made with cfg.tf - custom Team Fortress 2 config generator

//class specific bind script alias
alias bind_detjump detjump_status
alias bind_rocketjump blank

//executables
exec binds
detjump_status

//detjump stuff
alias +detjump "+attack;+attack2;+jump;+duck"
alias -detjump "-attack;-attack2;-jump;-duck"

//Change the settings here to taste. cross1 is your primary, cross2 is your secondary, cross3 is your melee
alias cross1 "cross;green;vtog"
alias cross2 "cross;blue;vtog"
alias cross3 "vtog_melee;cross;red"
