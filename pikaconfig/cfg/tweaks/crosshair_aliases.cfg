// CROSSHAIRS //
////////////////

alias cross_with_dot       "cl_crosshair_file crosshair1"
alias half_cross_with_dot  "cl_crosshair_file crosshair2"
alias ring                 "cl_crosshair_file crosshair3"
alias ex                   "cl_crosshair_file crosshair4"
