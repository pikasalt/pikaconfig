// Personal Preference binds.
// This gets executed whenever you select or switch to any class

// Mouse Sensitivity
// I use a dpi of 800.
sensitivity 8

// Movement
bind mwheelup blank
bind mwheeldown +jump
bind space +jump
bind shift +duck
bind ctrl blank

// Gameplay
bind mouse1 +attack
bind mouse2 +attack2
bind mouse5 kill
bind f +inspect
bind mouse3 +attack3
bind q lastinv
bind e "voicemenu 0 0"
bind u say_team
bind y say
bind t "impulse 201"
bind o "taunt 3"
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind , changeclass
bind . changeteam
bind m open_charinfo_direct
bind n +quickswitchmenu
bind tab +showscores
bind l dropitem
bind b lastdisguise
bind r +reload

// UI navigation
bind escape cancelselect
bind j cl_trigger_first_notification
bind k cl_decline_first_notification

// Weapon binds
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 slot10

// Viewmodel minmode toggle
bind leftarrow "toggle tf_use_min_viewmodels 0 1"

// Tabgraph bind
alias tabgraph_bind "bind tab +tabgraph"

// Loadout switcher bind
alias loadoutswitcher_bind "bind RALT +loadoutbinds"

// Class switcher bind
alias class_switcher_bind "bind RCTRL +class_switch"

// Pyro detonator jump bind
alias detjumpbind "bind mouse3 +detjump"

// Soldier rocket jump bind
alias rj_jumpbind "bind mouse2 +rocketjump"
alias rj_alt "bind mouse3 +attack2"

// Crosshair switcher binds
alias cross_bind1 "bind 1 wep1"
alias cross_bind2 "bind 2 wep2"
alias cross_bind3 "bind 3 wep3"
alias cross_bind_switch "bind q qswitch"
alias cross_taunt_cancel "bind h lastinv"
alias cross_bind_up "bind mwheelup upbind"
alias cross_bind_down "bind mwheelup downbind"
alias cross_bind_von "bind UPARROW VON"
alias cross_bind_voff "bind RIGHTARROW VOFF"
alias cross_bind_voffm "bind DOWNARROW VOFF_M"


// Executables
// These are put here because it simplifies the class config files
tabgraph_status
loadoutbinds_status
crosshairswitcher_status
bind_detjump
bind_rocketjump
