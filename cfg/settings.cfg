
// Settings configurtion for pikaconfig.
// See the binds file for changing keybinds.


/////////////
// Modules //
/////////////

// Graphic tweaks
// These are tweaks that are done outside of mastercomfig that match my personal preference
// To fix graphical glitches with linux, set it to 2.
gfx_tweaks=1

// My crosshair switcher is a modified/combined version of cfg.tf`s and Ghost1294551`s scripts.
// The crosshair changer changes your crosshair and viewmodel when you change weapons.
// See the bottom of a class config file in the user folder to customize settings per class
// Binds are editable through the binds.cfg file
crosshairswitcher=1
// Disable the crosshair part of the crosshair switcher. This will retain the viewmodel toggle functionalility
crossless=0

// This makes it so you can hold a key (right alt by default) and press a number key to change your loadout preset.
loadoutbinds=1

// These demo settings set it so demos are recorded every match.
// If enabled, you can press the F6 by default to bookmark the demo. This can be adjusted in the binds file.
// To enable the demo recorder for all types of games, type 'demos=casual'.
// To enable the demo recorder only for tournament games, type 'demos=comp'.
// To disable the demo recorder, type 'demos=off'.
demos=casual

// Displays a graph and fps when you hold the tab key.
tabgraph=1

// This script binds the right click key to do a simple rocket jump and 
// Re-binds the scroll wheel click to attack2.
// Keys are editable in the binds file
rocketjump=1

// This script binds the scroll wheel click to do a simple detonator jump.
// Key is editable in the binds file
detjump=1

///////////////////
// Game Settings //
///////////////////

// Viewmodel and Fov settings
viewmodel_fov 90
viewmodel_fov_demo 70

// Enabling the Developer console
con_enable 1
developer 0

// Gameplay and Scoreboard settings
cl_autoreload 1
hud_fastswitch 1
tf_use_match_hud 1
tf_remember_activeweapon 1
tf_remember_lastswitched 1
tf_scoreboard_ping_as_text 1
tf_scoreboard_mouse_mode 1

// Medic settings
hud_medicautocallers 1
// 100 - 20.5*2 (2 small first aid kits)
hud_medicautocallersthreshold 59
tf_medigun_autoheal 1

// Hit numbers and sounds
hud_combattext_batching 1
hud_combattext_batching_window 0.7

tf_dingalingaling 1
tf_dingalingaling_repeat_delay 0.0
tf_dingaling_volume 1
tf_dingaling_pitchmindmg 75
tf_dingaling_pitchmaxdmg 195

tf_dingalingaling_lasthit 1
tf_dingaling_lasthit_volume 1
tf_dingaling_lasthit_pitchmindmg 100
tf_dingaling_lasthit_pitchmaxdmg 100

// Command that allows maps like tr_walkway to work
sv_allow_point_servercommand always
